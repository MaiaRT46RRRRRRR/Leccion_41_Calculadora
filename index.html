<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
  <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
  <body>
    <form class="flex">
      <div class="flex-content">
        <div class="head gold"></div>
        <div class="content gray-soft">
          <div class="screen-case">
            <input type="text" class="screen gray-medium" readonly><br>
          </div>
            <hr>
            <input class="number gray-dark" type="button" value="1">
            <input class="number gray-dark" type="button" value="2">
            <input class="number gray-dark" type="button" value="3">
            <input class="number gray-dark" type="button" value="*"><br>
            <input class="number gray-dark" type="button" value="4">
            <input class="number gray-dark" type="button" value="5">
            <input class="number gray-dark" type="button" value="6">
            <input class="number gray-dark" type="button" value="-"><br>
            <input class="number gray-dark" type="button" value="7">
            <input class="number gray-dark" type="button" value="8">
            <input class="number gray-dark" type="button" value="9">
            <input class="gray-dark" type="button" value="+"><br>
            <input  class="gray-green"type="button" value="C">
            <button class="gray-green" >=</button>
            <input class="gray-green" type="button" value="0">
            <input class="gray-green" type="button" value="/">
        </div>
      </div>
    </form>
    <script src="assets/js/vendor/jquery-3.2.1.min.js" charset="UTF-8"></script>
    <script src="assets/js/main.js" type="text/javascript" charset="UTF-8"></script>
  </body>
</html>
